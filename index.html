<!DOCTYPE html>

  <style>
    /* Background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Card utama */
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* Animasi masuk */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Foto profil */
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #4cafef;
    }

    /* Judul */
    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    /* Info biodata */
    p {
      margin: 8px 0;
      color: #555;
      font-size: 16px;
    }

    /* Tombol */
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4cafef;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2196f3;
    }

    /* Link sosial media */
    .social a {
      text-decoration: none;
      color: #4cafef;
      margin: 0 8px;
      transition: 0.3s;
    }
    .social a:hover {
      color: #2196f3;
    }
  </style>
</head>
